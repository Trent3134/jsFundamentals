    ---dom is an object representation of a web page, which can be modified with a scripiting language like java

two primary functions: 
1. making a model of an html page 
-when the browser loads a webpage, it creates a model of the page in memory

- the dom specifies the way in which the browser should structure teh model in what is called the dom tree. the dom is called an object model because the dom tree is made of objects

2. accessing and changing the HTML page

-the dom also prives methods and properties to access and update each object in the model, which in turn updates what theuser sees in the broweser.

usually when working with dom tree, we will access an element we want to work with, and then we will modify, or manipulate it.
