<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_smiley.css"
    <title>smiley face</title>
</head>
<body>
    <div class="wrapper"
    <h1>css smiley face</h1>
    <h2>step 1: make the circle</h2>
    <div class="face"></div>

    <h2>step 2: add left eye</h2>
    <div class="face">
        <div class="lefteye"></div>
        </div>

        <h2>step 3: add the right eye</h2>
        <div class="face">
            <div class="lefteye"></div>
            <div class="righteye"></div>
        </div>

        <h2>step 4: add the mouth</h2>
        <div class="face">
            <div class="lefteye"></div>
            <div class="righteye"></div>
            <div class="mouth"></div>
        </div>

        <h2>step 5: add the inner eyes</h2>
        <div class="face">
        <div class="lefteye">
        <div id="inner-left"></div>
        </div>
        <div class="righteye">
            <div id="right-inner"></div>
        </div>
        <div class="mouth"></div>
    </div>
</body>
</html>
