<body>
   <!-- shortcuts are in the web dev sheet -->
    <h1>the console</h1>
    <ul>
        <li>humans make erros. gasp!</li>
        <li>the browser is home of the console</li>
        <li>the console object</li>
        <ul>
            <li>console.log()</li>
            <li>console.warn()</li>
            <li>console.error()</li>
            <li>and manyu more!</li>
            <li>console.table()</li>
        </ul>
    <li>the console is only used for debugging.</li>
    </ul>

    <script>
        console.log('this message is a string');
        let name = 'trent'
        console.log('log:', name);

        console.warn('this is a warning');
        let warning = 'uh oh ...';
        console.warn('warn:',warning);

        console.error('this is an error message');
        let error= 'this is looking real bad';
        console.error('error:', error)

        let arr = [1,2,3,4,5,6];
        console.table(arr);
    </script>
